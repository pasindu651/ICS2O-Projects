<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Hangman</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!--Game area-->
  <div id="gameArea">
    <p id="remainingGuesses"></p>
      <h1>Hangman</h1>
    <p id="lettersPicked"></p>
    <p id="wordsHidden"></p>
    <div id="drawingContainer"></div>
      <div id="buttonControls"></div>
      <!--Menu buttons-->
      <div class="homeScreenButtons">
        <button id="startBtn" type="button">Start</button>
        <button id="howTo" type="button">How to play</button>
        <button id="about" type="button">About</button>
      </div>
      <div id="alreadyGuessed">Already guessed!</div>
    <!--modal-->
    <div class="modal-container-center">
      <div id="modal_container" class="modal-container">
        <div class="modal">
          <h1 class="modal_header" id="modal_header"></h1>
          <p id="modal_paragraph">Game developed by Pasindu Danthanarayana</p>
          <button id="play" type="button">Play Again</button>
        </div>
      </div>
    </div>
    <!---->
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
