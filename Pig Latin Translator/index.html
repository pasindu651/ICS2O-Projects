<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pig Latin Translator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
  <body>
  <!--Header-->
    <div class="header-container">
      <header>
      <img src="https://i.ibb.co/xfV95cp/pig-icon.png" alt="Pig Icon" id="pig-icon">
      <h1>Pig Latin Translator</h1>
      </header>
    </div>
    <div class="translator">
    <!--Input fields-->
      <textarea id="sentence" name="sentence" rows="4" cols="50" placeholder="Enter Text"></textarea>
      <textarea id="translation" name="translation" rows="4" cols="50" placeholder="Translation"></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
